<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>产品自动化测试平台</title>

</head>
<body role="document">
<!-- 导航栏-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">
        <a class="nav-brand" href="#">&nbsp;</a>
        <ul class="nav justify-content-center">
        </ul>
        <li class="nav-link"><a style="color:white" href="#">{{user}}</a>
        </li>
        <li class="nav_link"><a style="color:white" href="/logout/">退出</a>
        </li>

    </div>
    </nav>
<!-- 产品列表-->
    <div class="row" style="padding-top:20px">
        <div class="clo-md-11">
        <table class="table table-striped">
            <thead>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>ID</th><th>产品名称</th><th>产品描述</th><th>产品负责人</th><th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
            <td>{{product.id}}</td>
            <td>{{product.productname}}</td>
            <td>{{product.productdesc}}</td>
            <td>{{product.producter}}</td>
            <td>{{prduct.create_time}}</td>
            {% endfor %}
            </tbody>


        </table>
    </div>
    </div>


</body>
</html>
